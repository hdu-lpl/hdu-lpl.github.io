<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>菜单</title>
		
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<!-- 前面两个CSS对样式有定义，如果自己的style放前面会被覆盖 -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>




	<body>
		<div class="warp">


			<div class="container">
				<div class="row">
					<div class="col-md-6 d-flex align-items-center">
						<p class="phone mb-0 ps-md-2">
							<!-- margin-bottom为0、padding-start在中等屏幕尺寸下为2rem -->
							<a href="tel:+86(028) +18180623919" class="me-2"><span class="fa fa-phone me-1">+86 18180623919</span></a>
							<!-- me-2:margin-end设置为2个rem单位 -->
							<a href="mailto:bandityoung@foxmail.com"><span class="fa fa-paper-plane me-1">bandityoung@foxmail.com</span></a>
						</p>
					</div>
					
					<div class="col-md-6 d-flex justify-content-md-end">
						<div class="social-media">
							<p class="mb-0 d-flex">
								<a href="#" class="d-flex align-items-center justify-content-center"><span
									class="fa fa-weixin"><i class="sr-only">Weixin</i></span></a>
								<a href="#" class="d-flex align-items-center justify-content-center"><span
									class="fa fa-qq"><i class="sr-only">QQ</i></span></a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
